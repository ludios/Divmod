<div xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  Offerings
  <ul nevow:render="sequence" nevow:data="offerings">
    <li nevow:pattern="item" nevow:render="mapping" onclick="return offeringClicked(this);">
      <nevow:attr name="class"><nevow:slot name="installed" /></nevow:attr>
      <nevow:attr name="id"><nevow:slot name="name" /></nevow:attr>
      <nevow:slot name="name" />:
      <nevow:slot name="description" />
    </li>
  </ul>
</div>
