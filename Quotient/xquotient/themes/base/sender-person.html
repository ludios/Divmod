<span xmlns:nevow="http://nevow.com/ns/nevow/0.1"
  nevow:render="liveFragment">
  <nevow:invisible nevow:render="senderPerson">
    <a href="#"
      onclick="Quotient.Common.SenderPerson.get(this).showAddPerson(event, this.parentNode, this);
               return false">
      <img src="/Quotient/static/images/not-a-person.png" border="0"/></a>
    <span class="sender-person-name"><nevow:slot name="name" /></span>
    <span class="person-identifier" style="display: none;"
      ><nevow:slot name="identifier" /></span>
  </nevow:invisible>
</span>
