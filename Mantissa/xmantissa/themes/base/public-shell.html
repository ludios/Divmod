<html xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <head nevow:render="head">
    <title nevow:render="title" />
  </head>

  <body>

    <div style="text-align: center">
      <span class="header" nevow:render="header" />
      <div class="logged-in-panel" nevow:render="username">
        <span class="username"><nevow:slot name="username" /></span>
        | <a class="logout-link" href="/__logout__">logout</a>
      </div>
    </div>

    <div class="shell-content">

      <table>
        <tr class="page-body">
          <td class="nav-panel">
            <span nevow:render="navigation" />
          </td>
          <td class="fragment-container">
            <div class="fragment-content" nevow:render="content" />
          </td>
        </tr>
      </table>

    </div>

    <div class="footer" nevow:render="footer" />
  </body>
</html>
