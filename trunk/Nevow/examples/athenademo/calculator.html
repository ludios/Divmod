<html xmlns:n="http://nevow.com/ns/nevow/0.1">
    <head>
        <n:invisible n:render="liveglue" />
        <style type="text/css">
            #calculator {
                font-family: monospace;
                margin-top: 5em;
                margin-left: auto;
                margin-right: auto;
            }
            button {
                width: 2em;
                border: 1px solid #999;
            }
            #output {
                border: 1px solid #999;
                text-align: right;
            }
        </style>
        <script type="text/javascript">
        buttonClicked = function(symbol) {
            d = server.callRemote('buttonClicked', symbol);
            d.addCallback(updateDisplay);
        }
        updateDisplay = function(expression) {
            getElement('output').innerHTML = expression;
        }
        </script>
    </head>
    <body>
        <table id="calculator">
            <tr>
                <td colspan="4" id="output">0</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><button onclick="return buttonClicked('C');">C</button></td>
            </tr>
            <tr>
                <td><button onclick="return buttonClicked('7');">7</button></td>
                <td><button onclick="return buttonClicked('8');">8</button></td>
                <td><button onclick="return buttonClicked('9');">9</button></td>
                <td><button onclick="return buttonClicked('/');">/</button></td>
            </tr>
            <tr>
                <td><button onclick="return buttonClicked('6');">6</button></td>
                <td><button onclick="return buttonClicked('5');">5</button></td>
                <td><button onclick="return buttonClicked('4');">4</button></td>
                <td><button onclick="return buttonClicked('*');">*</button></td>
            </tr>
            <tr>
                <td><button onclick="return buttonClicked('3');">3</button></td>
                <td><button onclick="return buttonClicked('2');">2</button></td>
                <td><button onclick="return buttonClicked('1');">1</button></td>
                <td><button onclick="return buttonClicked('-');">-</button></td>
            </tr>
            <tr>
                <td><button onclick="return buttonClicked('0');">0</button></td>
                <td><button onclick="return buttonClicked('.');">.</button></td>
                <td><button onclick="return buttonClicked('=');">=</button></td>
                <td><button onclick="return buttonClicked('+');">+</button></td>
            </tr>
        </table>
    </body>
</html>
