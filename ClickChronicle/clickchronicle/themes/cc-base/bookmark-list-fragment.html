<div xmlns="http://www.w3.org/1999/xhtml" xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <table style="width: 100%" cellspacing="0">
    <tr>
      <td id="positionDescription" style="text-align: right">showing
        <strong id="startItem">0</strong> to <strong id="endItem">0</strong>
        out of <strong id="totalItems" nevow:render="data" nevow:data="totalItems">0</strong> clicks
      </td>
    </tr>
    <tr>
      <td nevow:render="navBar"/>
    </tr>
    <tr>
      <td>
        <div>
          <div id="tableContainer"/>
          <div id="noClicksDialog" class="dialog" style="display: none;">No Clicks to Display</div>
        </div>
      </td>
    </tr>
  </table>

  <!-- the default action set, minus bookmark -->
  <span nevow:pattern="clickActions" style="text-align: center">
    <a class="info-action">
      <nevow:attr name="href"><nevow:slot name="identifier"/></nevow:attr>
      <img src="/static/images/info.png" class="linkIcon"/>
    </a>
    <a class="ignore-action">
      <nevow:attr name="href"><nevow:slot name="identifier"/></nevow:attr>
      <img src="/static/images/ignore_link.png" class="linkIcon"/>
    </a>
    <a class="delete-action">
      <nevow:attr name="href"><nevow:slot name="identifier"/></nevow:attr>
      <img src="/static/images/delete.png" class="linkIcon"/>
    </a>
  </span>
</div>
