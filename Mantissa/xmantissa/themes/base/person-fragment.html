<div xmlns:nevow="http://nevow.com/ns/nevow/0.1"
  nevow:render="liveFragment"
  onclick="return false">

  <div nevow:render="person">
    <img onclick="Mantissa.People.InlinePerson.get(this).showActions(event); return false" 
      src="/Mantissa/images/person.png" />
    <a>
      <nevow:attr name="href"><nevow:slot name="detail-url" /></nevow:attr>
      <nevow:slot name="name" />
    </a> <nevow:slot name="contact-method" />
    <nevow:slot name="actions" />
  </div>

  <nevow:invisible nevow:pattern="contact-method">
    (<nevow:slot name="name" />)
  </nevow:invisible>

  <div class="person-actions" nevow:pattern="actions" style="display: none;"
    ><div><nevow:slot name="name" /> (<nevow:slot name="email" />)</div>
    <nevow:slot name="actions" />
  </div>

</div>
