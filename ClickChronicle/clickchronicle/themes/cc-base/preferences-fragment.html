<div xmlns="http://www.w3.org/1999/xhtml" xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <center>
    <table cellspacing="0" style="width: 50%" class="fancyTable" nevow:render="mapping" nevow:data="preferences">
      <tr>
        <td class="fancyCellHeader" colspan="3">Appearance</td>
      </tr>
      <tr>
        <td class="fancyRowHeader">Clicks Per Page:</td>
        <td class="fancyCell">
          <span id="itemsPerPageLabel"><nevow:slot name="itemsPerPage" /></span>
          <select style="display: none;" id="itemsPerPageController" />
        </td>
        <td class="editCell">
          <a id="itemsPerPageEdit" href="javascript:edit('itemsPerPage')">edit</a>
          <a id="itemsPerPageSave" style="display: none" href="javascript:save('itemsPerPage')">save</a>
        </td>
      </tr>
      <tr>
        <td class="fancyRowHeader">Share My Clicks (Anonymously):</td>
        <td class="fancyCell">
          <span id="shareClicksLabel" class="boolean-option">
            <nevow:slot name="shareClicks" />
          </span>
          <form style="display: none;" id="shareClicksController">
            <label for="shareClicks_on">
              <input id="shareClicks_on" type="radio" name="shareClicksGroup" value="1" />
              Yes
            </label>
            <label for="shareClicks_off">
              <input type="radio" name="shareClicksGroup" value="0" />
              No
            </label>
          </form>
        </td>
        <td class="editCell">
          <a id="shareClicksEdit" href="javascript:edit_shareClicks()">edit</a>
          <a id="shareClicksSave" style="display: none" href="javascript:save('shareClicks')">save</a>
        </td>
      </tr>
    </table>
    note: save does not work yet.

    <table cellspacing="0" style="width: 50%" class="fancyTable">
      <tr>
        <td class="fancyCellHeader" colspan="2">Authentication</td>
      </tr>
      <tr>
        <td class="fancyRowHeader" style="width: 10%">Password:</td>
        <td class="fancyCell">
          <a><nevow:attr name="href" nevow:render="data" nevow:data="changePasswordLink" />Change</a>
        </td>
      </tr>
    </table>
  </center>
</div>
