<html xmlns:nevow="http://nevow.com/ns/nevow/0.1">

  <head>

    <title>Click Chronicle Signup</title>
    <link rel="stylesheet" href="/static/css/static-site.css"/>
    <nevow:invisible nevow:render="liveglue"/>
  </head>

  <body>

    <center><img src="/static/images/logo.png"/></center><p/>
    <table cellspacing="10" style="width: 100%">
      <tr valign="top">
        <td class="sidebar">
          <ul>
            <li><a href="/login">Login</a></li>
	    <li>Signup</li>
	    <li><a href="/faq">FAQ</a></li>
            <li><a href="/privacy-policy">Privacy Policy</a></li>
	  </ul>
        </td>
        <td style="width: 100%">
          Enter your email address below to signup to clickchronicle<p/>

          <form onsubmit="
                          document.getElementById('signup-status').innerHTML = 'THINKING';
                          this.onsubmit=function(){
                            alert('Signup in progress...');
                            return false;
                          };
                          server.handle('issueTicket', input_email.value);
                          return false;">
            Email: <input id="input_email" type="text" class="text" name="email" />
            <input type="submit" class="submit" value="Signup!"/>
            <div id="signup-status"/>
          </form>
        </td>
      </tr>
    </table>

    <div id="clicks" />

  </body>

</html>
