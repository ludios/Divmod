<div xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <ul class="tabList" nevow:render="sequence" nevow:data="tabs">
    <li class="tab" nevow:pattern="item" nevow:render="tab">
      <a class="tabLink">
        <nevow:attr name="href"><nevow:slot name="href" /></nevow:attr>
        <nevow:slot name="name" />
      </a>
      <span style="display: none;"><nevow:slot name="subtabs" /></span>
    </li>
    <span nevow:pattern="divider">|</span>
    <!-- make me nicer -->
    <span nevow:pattern="footer">| <li class="tab"><a class="tablink" href="/__logout__">Logout</a></li></span>
  </ul>
</div>
