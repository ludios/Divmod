<div xmlns:nevow="http://nevow.com/ns/nevow/0.1" nevow:render="liveFragment">

  <select nevow:pattern="tag-list" class="tag-select" 
    onchange="ClickChronicle.BookmarkList.get(this).onTagSelect(this)"
    ><nevow:slot name="tags" /></select>

  <div align="right">
    Filter by tag: <nevow:invisible nevow:render="tagList" />
  </div>

  <option nevow:pattern="tag"
  ><nevow:attr name="value"
  ><nevow:slot name="name" /></nevow:attr><nevow:slot name="name" /></option>

  <nevow:invisible nevow:render="bookmarkTDB" />

</div>
