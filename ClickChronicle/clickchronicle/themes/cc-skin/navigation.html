<span xmlns:nevow="http://nevow.com/ns/nevow/0.1" class="tabList" nevow:render="sequence" nevow:data="tabs">
  <span class="tab" nevow:pattern="item" nevow:render="tab">
    <a class="tabLink">
      <nevow:attr name="href"><nevow:slot name="href" /></nevow:attr>
      <nevow:slot name="name" />
    </a>
    <nevow:slot name="subtabs" />
  </span>
</span>
