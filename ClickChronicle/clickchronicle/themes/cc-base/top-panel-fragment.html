<table cellspacing="0" style="width: 100%" nevow:pattern="top-panel" xmlns="http://www.w3.org/1999/xhtml" xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <tr valign="center">
    <td align="right">
      <table>
        <tr valign="middle">
          <td><img src="/static/images/logo.png"/></td>
          <td>
            <form method="GET" accept-charset="utf-8">
              <nevow:attr name="action"><nevow:slot name="form-action"/></nevow:attr>
              <input id="discriminator" name="discriminator" type="text" class="text"/>
              <input type="submit" class="submit" value="Search"/>
            </form>
          </td>
        </tr>
      </table>
    </td>
    <td align="right">
      Logged in as <b><nevow:slot name="username"/></b> | <a href="/__logout__">Logout</a>
    </td>
  </tr>
</table>
