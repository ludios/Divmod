<div xmlns:nevow="http://nevow.com/ns/nevow/0.1"
  nevow:render="liveFragment">
  <!--
  <div id="loading-dialog" style="font-size: 2.4em;">
    Loading...
  </div>
  -->
  <div id="add-person-fragment" style="display: none; background-color: #FFFFFF">
    <nevow:invisible nevow:render="addPersonFragment" />
  </div>

  <div>
    <div class="collapsible-pane" onclick="Quotient.Common.CollapsiblePane.toggle(this); return false">
      <img class="collapse-arrow" src="/Quotient/static/images/outline-collapsed.png" />
      Views</div>
    <div class="pane-body" style="display: none;">
      <table>
        <tr>
          <td>
            <select onchange="Quotient.Mailbox.Controller.get(this).changedView(this)" class="select-one" size="5" style="width: 160px">
              <option>Tags</option>
              <option>People</option>
            </select>
          </td>
          <td>
            <select class="select-two" size="5" style="width: 160px; opacity: .3" />
          </td>
          <td>
            <select class="select-three" size="5" style="width: 160px; opacity: .3" />
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="mailbox-container">
    <span id="throbber" style="visibility: hidden; position: absolute; top: 0; left: 0">
      <img style="padding: 4px;" src="/Quotient/static/images/circle-throbber.gif" />
    </span>
    <div id="time-report-box" />

    <table style="width: 100%; border-spacing: 0px">
      <tr valign="top">
        <td class="inbox-tdb-container">
          <nevow:invisible nevow:render="inboxTDB" />

          <center id="view-options">
            <a href="#" onclick="Quotient.Mailbox.Controller.get(this).prevPage(); return false">page up</a>
            | <a href="#" onclick="Quotient.Mailbox.Controller.get(this).nextPage();return false">page down</a>
            <span id="show-read-outer-container">
              show read:
              <span id="show-read-container" nevow:render="showRead">
                <input nevow:pattern="show-read-on" type="checkbox" checked="true"
                  onclick="Quotient.Mailbox.Controller.get(this).toggleShowRead()" />
                <input nevow:pattern="show-read-off" type="checkbox"
                  onclick="Quotient.Mailbox.Controller.get(this).toggleShowRead();" />
            </span></span>
            <table>
              <tr>
                <td>View by</td>
                <td>
                  <select id="more-views-select" onchange="Quotient.Mailbox.Controller.get(this).viewChanged()"
                    ><option value="tag">tag</option><option value="person">person</option></select>
                </td>
                <td>
                  <select style="width: 200px; overflow: hidden" id="tag-select"
                    onchange="Quotient.Mailbox.Controller.get(this).viewByTagChanged(this)"/>
                  <select style="display: none; width: 200px; overflow: hidden;" id="person-select"
                    onchange="Quotient.Mailbox.Controller.get(this).viewByPersonChanged(this)"/>
                </td>
              </tr>
            </table>
            <div id="mailbox-log" />
          </center>
        </td>
        <td style="width: 100%">
          <div id="message-detail" />
        </td>
      </tr>
    </table>
  </div>
</div>
