<nevow:invisible xmlns:nevow="http://nevow.com/ns/nevow/0.1">

  <li class="main" nevow:pattern="tab">
    <a class="mainlink"
      ><nevow:attr name="href"><nevow:slot name="href" /></nevow:attr>
      <nevow:slot name="name" /></a>
    <nevow:slot name="subtabs" />
  </li>

  <li class="current" nevow:pattern="selected-tab">
    <a class="sellink"
      ><nevow:attr name="href"><nevow:slot name="href" /></nevow:attr>
      <nevow:slot name="name" /></a>
  </li>

  <ul class="submenu" nevow:pattern="subtabs"><nevow:slot name="subtabs" /></ul>

  <li nevow:pattern="subtab"
    ><a class="sublink"><nevow:attr name="href"><nevow:slot name="href" /></nevow:attr>
      <nevow:slot name="name" /></a>
  </li>

  <a class="childunsellink" nevow:pattern="selected-child-unselected"
    ><nevow:attr name="href"><nevow:slot name="href" /></nevow:attr><nevow:slot name="name" /></a>

  <a class="childsellink" nevow:pattern="selected-child-selected"
    ><nevow:attr name="href"><nevow:slot name="href" /></nevow:attr><nevow:slot name="name" /></a>

</nevow:invisible>
