<div xmlns:nevow="http://nevow.com/ns/nevow/0.1" style="padding: 8px;">
  <div nevow:pattern="horizontal-pane">
    <div class="collapsible-pane" onclick="Quotient.Common.CollapsiblePane.toggle(this); return false">
      <img class="collapse-arrow" src="/Quotient/static/images/outline-collapsed.png" />
      <nevow:slot name="title" /></div>
    <div class="pane-body" style="display: none;">
      <nevow:slot name="body" />
    </div>
  </div>
  <nevow:invisible nevow:render="extractPanes" />
</div>
