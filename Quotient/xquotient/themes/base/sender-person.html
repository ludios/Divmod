<span xmlns:nevow="http://nevow.com/ns/nevow/0.1"
  nevow:render="liveFragment">

  <nevow:invisible nevow:render="senderPerson">

    <a href="#" onmouseover="Quotient.Common.SenderPerson.get(this).showAddPerson(this.parentNode, event)"
      onmouseout="Quotient.Common.SenderPerson.get(this).hideAddPersonFragment(false);"
      onclick="return false">
      <img src="/Quotient/static/images/not-a-person.png" border="0"/></a>
    <span class="person-name"><nevow:slot name="name" /></span><span class="person-identifier" style="display: none;"
      ><nevow:slot name="identifier" /></span>

  </nevow:invisible>

</span>
