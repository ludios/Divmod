<a xmlns:nevow="http://nevow.com/ns/nevow/0.1"
  nevow:pattern="button"
  class="button-container">
  <table cellpadding="0" cellspacing="0" class="button">
    <tr class="button-row">
      <td>
        <img border="0" class="corner" src="/Quotient/static/images/button-tl-corner.png" />
      </td>
      <td class="button-top-edge" />
      <td>
        <img border="0" class="corner" src="/Quotient/static/images/button-tr-corner.png" />
      </td>
    </tr>
    <tr>
      <td class="button-left-edge" />
      <td class="button-content"><nevow:slot name="content" /></td>
      <td class="button-right-edge" />
    </tr>
    <tr class="button-row">
      <td>
        <img border="0" class="corner" src="/Quotient/static/images/button-bl-corner.png" />
      </td>
      <td class="button-bottom-edge" />
      <td>
        <img border="0" class="corner" src="/Quotient/static/images/button-br-corner.png" />
      </td>
    </tr>
  </table>
</a>
