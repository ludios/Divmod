<div xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <table class="control-table" cellspacing="0" nevow:render="headerPanel">
    <tr>
      <td>From</td><td><nevow:slot name="sender" /></td>
    </tr>
    <tr>
      <td>To</td><td><nevow:slot name="recipient" /></td>
    </tr>
    <tr>
      <td>Subject</td><td><nevow:slot name="subject" /></td>
    </tr>
    <tr>
      <td>Tags</td><td>
        <span id="message-tags"><nevow:slot name="tags" /></span>
        <a href="#" class="slight-link" onclick="addTags(); return false;">(add...)</a></td>
    </tr>
  </table>
  <table style="width: 70%">
    <tr valign="top">
      <td>
        <a href="#" onclick="prevMessage(); return false">Previous Message</a>
      </td>
      <td align="right" style="text-align: right">
        <a href="#" onclick="nextMessage(); return false">Next Message</a><br />
        <a href="#" onclick="nextUnreadMessage(); return false">Next Unread Message</a>
      </td>
    </tr>
  </table>
  <p />
  <div style="font-family: monospace; width: 80%" nevow:render="messageBody">
    <nevow:slot name="paragraphs" />
  </div>
  <div style="width: 80%" nevow:render="attachmentPanel" />
  <!-- things that will appear at some point -->
  <div id="add-tags-dialog" style="position:absolute;display:none;top:0;left:0">
    <table class="quotient-dialog-table">
      <thead>
        <tr>
          <td>Add Tags</td>
          <td align="right">
            <img onclick="closeAddTagsDialog();" src="/static/mantissa/images/delete.png" />
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">
            <ul id="add-tags-dialog-tag-list" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <form onsubmit="addTag(this); return false;">
              <input name="tag" type="text" id="add-tags-dialog-text-input"/>
              <input type="submit" value="Add" />
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
