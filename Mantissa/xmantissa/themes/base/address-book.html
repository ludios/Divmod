<div xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <div>Names</div>
  <ul nevow:render="sequence" nevow:data="names">
    <li nevow:pattern="item" nevow:render="mapping">
      <nevow:slot name="last-name" />, <nevow:slot name="first-name" />
    </li>
  </ul>
  <div>Add Name</div>
  <form action="#" onsubmit="Nevow.Athena.refByDOM(this).callRemote('addName', this.name.value); return false;">
    <label>Name</label><input type="text" name="name" />
  </form>
</div>
