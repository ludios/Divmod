<div xmlns:nevow="http://nevow.com/ns/nevow/0.1" 
  nevow:render="sequence" nevow:data="tabs" class="tabList">
  
  <div nevow:pattern="item" nevow:render="tab" class="tab">
    <a class="tabLink">
      <nevow:attr name="href"><nevow:slot name="href" /></nevow:attr>
      <nevow:slot name="name" />
    </a>
    <nevow:slot name="subtabs" />
  </div>
</div>
