<div xmlns:nevow="http://nevow.com/ns/nevow/0.1">
  <div class="click-container" nevow:pattern="click-container" nevow:render="sequence">
    <div nevow:pattern="item" nevow:render="mapping">
      <a>
        <nevow:attr name="href">
          <nevow:slot nevow:render="data" name="url" />
        </nevow:attr>
        <nevow:slot name="title" nevow:render="data" />
      </a>
    </div>
    <div nevow:pattern="empty" class="big-title">
      No Clicks
    </div>
  </div>

  <div>
    <div style="font-size: 1.2em">The best way to store, search and share all the web pages that you visit</div>
    <span id="clicks-chronicled-container">(clicks chronicled:
      <span id="clicks-chronicled" nevow:render="totalClicks" />)
    </span>
  </div><br />

  <center>

    <table class="click-set-collection" cellspacing="5" cellpadding="0">
      <thead>
        <tr>
          <td class="first-click-set">Recent Clicks</td>
          <td class="last-click-set">Popular Clicks</td>
        </tr>
      </thead>

      <tbody>
        <tr valign="top">
          <td>
            <nevow:invisible nevow:render="clickObserver" />
          </td>
          <td nevow:render="popularClicks" />
        </tr>
      </tbody>

      <thead>
        <tr>
          <td class="first-click-set">Popular Searches</td>
          <td class="last-click-set">Popular News Stories</td>
        </tr>
      </thead>

      <tbody>
        <tr valign="top">
          <td nevow:render="popularSearches" />
          <td nevow:render="popularNews" />
        </tr>
      </tbody>
    </table>
  </center>
</div>
