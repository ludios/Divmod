<nevow:invisible xmlns:nevow="http://nevow.com/ns/nevow/0.1">

  <nevow:invisible nevow:render="paragraph">
    <div nevow:pattern="paragraph">
      <nevow:attr name="class"><nevow:slot name="quote-class" /></nevow:attr>
      <nevow:slot name="content" />
    </div>
    <nevow:slot name="content" />
    </nevow:invisible>

  <iframe nevow:pattern="content-iframe" frameborder="0" width="100%" onload="resizeIFrame(this)">
    <nevow:attr name="src"><nevow:slot name="location" /></nevow:attr>
  </iframe>

  <div nevow:pattern="attachment">
    <a><nevow:attr name="href"><nevow:slot name="location" /></nevow:attr><nevow:slot name="filename" /></a>
  </div>

  <div nevow:pattern="image-attachment">
    <a>
      <nevow:attr name="href"><nevow:slot name="location" /></nevow:attr>
      <img><nevow:attr name="src"><nevow:slot name="location" /></nevow:attr></img>
      <nevow:slot name="filename" />
    </a>
  </div>

</nevow:invisible>
