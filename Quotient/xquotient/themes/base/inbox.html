<div xmlns:nevow="http://nevow.com/ns/nevow/0.1" nevow:render="liveFragment">
  <select nevow:pattern="accountChooser" onchange="Quotient.Mailbox.Controller.get(this).chooseAccount(this);">
    <option nevow:pattern="accountChoice"><nevow:attr name="value"><nevow:slot name="accountName" /></nevow:attr><nevow:slot name="accountName" /></option>
  </select>

  <table class="top-controls" style="width: 100%">
    <tr valign="bottom">
      <td>
        <span class="message-count"
          ><nevow:invisible nevow:render="messageCount" /></span> messages.
        <span class="unread-message-count"
          ><nevow:invisible nevow:render="unreadMessageCount" /></span> unread messages.
      </td>
      <td align="right">
        View By Account: <nevow:invisible nevow:render="accountChooser" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <a href="#" onclick="Quotient.Mailbox.Controller.get(this).nextMessage(); return false"
          >next</a> |
        <a href="#" onclick="Quotient.Mailbox.Controller.get(this).prevMessage(); return false"
          >prev</a> |
        <a href="#" onclick="Quotient.Mailbox.Controller.get(this).nextUnread(); return false"
          >next unread</a> |
        <a href="#" onclick="Quotient.Mailbox.Controller.get(this).replyToThis(); return false"
          >reply</a> |
        <a href="#" onclick="Quotient.Mailbox.Controller.get(this).forwardThis(); return false"
          >forward</a> |
        <a href="#" onclick="Quotient.Mailbox.Controller.get(this).deleteThis(); return false"
          >delete</a> |
        <a href="#" onclick="Quotient.Mailbox.Controller.get(this).archiveThis(); return false"
          >archive</a>
      </td>
    </tr>
  </table>

  <div dojoType="SplitPane"
    orientation="vertical"
    sizerWidth="6"
    activeSizing="0"
    style="width: 100%; height: 10px">
    <div dojoType="ScrolledTableContentPane" sizeShare="40"
      ><div class="scrolltable-container"
        ><nevow:invisible nevow:render="scroller" />
      </div>
    </div>
    <div dojoType="ChildSizingContentPane" sizeShare="60"
      ><div style="overflow: auto; padding: 4px; border: solid 1px black">
        <div class="message-detail"/>
      </div>
    </div>
  </div>
</div>
